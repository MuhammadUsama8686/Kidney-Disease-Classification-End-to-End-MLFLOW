name: workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-zeabur-image:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Install Zeabur CLI
        run: |
          curl -fsSL https://cli.zeabur.com/install.sh | bash
          zeabur login --token ${{ secrets.ZEABUR_TOKEN }} # Assuming you have a Zeabur token secret

      - name: Build and push image to Zeabur
        run: |
          # Build and push the Docker image to Zeabur
          docker build -t kidney-disease-classification-end-to-end-mlflow:latest .
          zeabur deploy --app kidney-disease-classification-end-to-end-mlflow --image kidney-disease-classification-end-to-end-mlflow:latest

  Continuous-Deployment:
    needs: build-and-push-zeabur-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Zeabur CLI
        run: |
          curl -fsSL https://cli.zeabur.com/install.sh | bash
          zeabur login --token ${{ secrets.ZEABUR_TOKEN }} # Assuming you have a Zeabur token secret

      - name: Deploy to Zeabur
        run: |
          # Deploy the image to Zeabur and run the container
          zeabur deploy --app kidney-disease-classification-end-to-end-mlflow --image kidney-disease-classification-end-to-end-mlflow:latest

      - name: Clean up unused Docker resources
        run: |
          docker system prune -f
